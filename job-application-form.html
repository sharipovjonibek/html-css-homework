<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header h1 {
            text-align: center;
            color: #333;
        }

        hr {
            border: 1px solid #ddd;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h3 {
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            
            input, select, textarea {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Application</h1>
        <p>Please complete the form below to apply for a position with us.</p>
        <hr>
    </header>
    
    <form action="server" method="post">
        <h3>Full Name <span style="color:red">*</span></h3>
        <input type="text" name="first-name" placeholder="First Name" required>
        <input type="text" name="middle-name" placeholder="Middle Name">
        <input type="text" name="last-name" placeholder="Last Name" required>
        
        <h3>Body Size <span style="color:red">*</span></h3>
        <input type="text" name="height" placeholder="Height (cm)" required>
        <input type="text" name="weight" placeholder="Weight (kg)" required>
        
        <h3>Birth Date</h3>
        <input type="date" name="birth-date" required>

        <h3>Family Status</h3>
        <label><input type="radio" name="family" value="Divorced"> Divorced</label>
        <label><input type="radio" name="family" value="Married"> Married</label>
        <label><input type="radio" name="family" value="Single"> Single</label>
        <label><input type="radio" name="family" value="Other"> Other</label>

        <h3>Contact Information</h3>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <h3>LinkedIn Profile</h3>
        <input type="url" name="linkedin" placeholder="LinkedIn URL">

        <h3>Position Applied</h3>
        <select name="position" required>
            <option value="">Please Select</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
            <option value="Sales Manager">Sales Manager</option>
            <option value="Product Lead">Product Lead</option>
            <option value="Developer">Developer</option>
        </select>
        
        <h3>Computer Skills</h3>
        <label>Excel</label>
        <input type="radio" name="excel" value="Beginner"> Beginner
        <input type="radio" name="excel" value="Advanced"> Advanced
        <input type="radio" name="excel" value="Expert"> Expert

        <h3>Upload Your Resume</h3>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

        <h3>Cover Letter</h3>
        <textarea name="cover-letter" rows="5" placeholder="Write your cover letter here..."></textarea>
        
        <button type="submit">Apply</button>
    </form>
</body>
</html>
